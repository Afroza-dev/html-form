    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form align="center">
        <caption><h1><b><u>Sign Up</u></b></h1></caption>
        <br>
        <label for="Name">Name:</label>
        <input value="Mr." readonly id="Name" type="text">
        <br><br>
        <label for="E-mail">E-mail:</label>
        <input id="E-mail" type="email">
        <br><br>
        <label for="Mobile Number">Mobile Number:</label>
        <!-- select tag : search select2-->
        <select>
            <option selected> +880</option></option>
            <option>+031</option>
            <option disabled>+558</option>
        </select>
        <input id="Mobile-Number"  type="Number">
        <br><br>
        <label for="Password">Password:</label>
        <input id="Password" type="Number">
        <br><br>
        <h4>User Hobby:</h4>
        <input id="Gardening" type="checkbox"><label for="Gardening">Gardening</label>
        <input id="wm" type="checkbox"><label for="wm">Watching movies</label><br>
        <input id="Fishing" type="checkbox"><label for="Fishing">Fishing</label>
        <input id="Reading" type="checkbox"><label for="Reading">Reading</label>
        <h4>Gender:</h4>
        <!-- name attributies -->
        <input name="grp" id="male" type="radio"><label for="male">Male</label><br>
        <input name="grp"  id="female" type="radio"><label for="female">Female</label><br><br>
        <label for="month">Month:</label>
        <input  id="month" type="month"><br><br>
        <input type="range"><br><br>
        <input type="file"><br><br>
        <input type="time"><br><br>
        <input type="reset"><br><br>
        <input type="color"><br><br>
        <textarea width="" name="" id="">Write Something</textarea><br>
        <input type="image" src="https://png.pngtree.com/png-vector/20230330/ourmid/pngtree-click-the-submit-icon-button-vector-png-image_6674608.png"><br><br>
        <button style="background-color: rgb(224, 105, 105);">Log in</button>
    </form>
        
    </body>
    </html>
